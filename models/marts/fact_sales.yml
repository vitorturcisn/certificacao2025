version: 2

models:
  - name: fact_sales
    description: Fact table containing sales order details, including quantities, prices, and total metrics. It captures the core sales data, such as order details, customer information, and sales performance.
    columns:
      - name: pk_product
        description: Unique identifier for the product in the sales order.
        tests:
          - not_null

      - name: pk_sales_order
        description: Unique identifier for each sales order.
        tests:
          - not_null
          - unique

      - name: product_name
        description: Name of the product in the sales order.
        tests:
          - not_null

      - name: product_number
        description: Unique identifier for the product number.
        tests:
          - not_null

      - name: order_qty
        description: Quantity of the product ordered.
        tests:
          - not_null

      - name: unit_price
        description: Price per unit of the product in the sales order.
        tests:
          - not_null

      - name: unit_price_discount
        description: Discount applied to the unit price.
        tests:
          - not_null

      - name: order_date
        description: Date the sales order was placed.
        tests:
          - not_null

      - name: due_date
        description: Date the sales order is expected to be fulfilled.
        tests:
          - not_null

      - name: ship_date
        description: Date the sales order was shipped.
        tests:
          - not_null

      - name: status
        description: Current status of the sales order (e.g., pending, completed).
        tests:
          - not_null

      - name: online_order
        description: Flag indicating if the order was placed online.
        tests:
          - not_null

      - name: customer_id
        description: Identifier for the customer who placed the order.
        tests:
          - not_null

      - name: salesperson_id
        description: Identifier for the salesperson handling the order.
        tests:
          - not_null

      - name: territory_id
        description: Identifier for the territory associated with the sales order.
        tests:
          - not_null

      - name: bill_to_address_id
        description: Identifier for the billing address of the customer.
        tests:
          - not_null

      - name: ship_to_address_id
        description: Identifier for the shipping address of the customer.
        tests:
          - not_null

      - name: credit_card_id
        description: Identifier for the credit card used in the transaction.
        tests:
          - not_null

      - name: gross_total
        description: Total value of the order before discounts and adjustments.
        tests:
          - not_null

      - name: net_total
        description: Total value of the order after discounts are applied.
        tests:
          - not_null

      - name: lead_time_shipping
        description: Lead time (in days) between the order date and the ship date.
        tests:
          - not_null

      - name: order_delayed
        description: Flag indicating whether the order was delayed (ship date after due date).
        tests:
          - not_null

      - name: discount_applied
        description: Flag indicating whether a discount was applied to the order.
        tests:
          - not_null
