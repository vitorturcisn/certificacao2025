version: 2

models:
  - name: int_prep_customer
    description: This is an integration table that combines data from the `stg_customer` and `store` staging tables. It provides customer information along with related store and salesperson details.
    columns:
      - name: customer_id
        description: Primary key uniquely identifying each customer.
        tests:
          - not_null
          - unique

      - name: store_name
        description: Name of the store associated with the customer.
        tests:
          - not_null
          - unique

      - name: salesperson_id
        description: Identifier of the salesperson associated with the customer.
        tests:
          - not_null

      - name: person_id
        description: Foreign key referencing the person associated with the customer.
        tests:
          - not_null

      - name: territory_id
        description: Foreign key referencing the territory associated with the customer.
        tests:
          - not_null
