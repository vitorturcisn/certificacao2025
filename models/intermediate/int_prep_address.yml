version: 2

models:
  - name: int_prep_address
    description: This is an integration table combining data from the `int_prep_location` and `stg_address` staging tables. It provides detailed address information along with related territory and country region details.
    columns:
      - name: pk_state_province
        description: Primary key uniquely identifying the state or province.
        tests:
          - not_null

      - name: state_province_name
        description: Name of the state or province.
        tests:
          - not_null

      - name: territory_id
        description: Foreign key referencing the territory associated with the address.
        tests:
          - not_null

      - name: territory_name
        description: Name of the territory where the address is located.
        tests:
          - not_null

      - name: country_region_name
        description: Name of the country region associated with the address.
        tests:
          - not_null

      - name: pk_address
        description: Primary key uniquely identifying each address.
        tests:
          - not_null

      - name: city
        description: Name of the city associated with the address.
        tests:
          - not_null
